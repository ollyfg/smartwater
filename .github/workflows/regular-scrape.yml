name: Daily Scrape

on:
  schedule:
    - cron: "0 0 * * *" # Runs at 00:00 UTC every day
  workflow_dispatch: # Allow manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false # Important for pushing changes

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        env:
          SMARTWATER_USERNAME: ${{ secrets.SMARTWATER_USERNAME }}
          SMARTWATER_PASSWORD: ${{ secrets.SMARTWATER_PASSWORD }}
          SMARTWATER_API_KEY: ${{ secrets.SMARTWATER_API_KEY }}
        run: npm run scrape

      - name: Commit and push changes
        if: github.ref == 'refs/heads/master' # Only push if on master branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add public/tanks.db
          git diff --quiet && git diff --staged --quiet || (git commit -m "Automated tanks.db update" && git push)
